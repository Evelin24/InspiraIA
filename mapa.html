<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="mapa.css" />
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- CSS Files -->
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" />
  <link href="./assets/demo/demo.css" rel="stylesheet" />
</head>
<body>

    
   <body class="index-page sidebar-collapse">
  <!-- Navbar -->
  <!-- Cabeçalho com imagem de fundo e título centralizado -->
  <header style="
    position: relative;
    background-image: url('./imagens/imagembanne3.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 130px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-family: Arial, sans-serif;
  ">
    <!-- Camada escura sobre a imagem -->
    <div style="
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    "></div>

    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="300">
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand" href="index.html" rel="tooltip" title="Coded by Creative Tim" data-placement="bottom">
            InspiraIA
          </a>
          <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">

            <li class="nav-item" style="position: relative;">
              <button onclick="toggleBusca()" class="btn btn-danger btn-round">Pesquisar lugares</button>
              <!-- Campo oculto, aparece quando clicar -->
              <div id="busca-container" style="display: none; position: absolute; top: 50px; right: 0; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 1000; width: 220px;">
                <input type="text" id="buscaCidade" placeholder="Digite a cidade" style="padding: 6px; width: 100%; border-radius: 5px; border: 1px solid #ccc;"/>
                <button onclick="buscarCidade()" class="btn btn-sm btn-success" style="margin-top: 8px; width: 100%;">Ir</button>
              </div>
            </li>

            <li class="nav-item">
              <a href="" target="_blank" class="btn btn-danger btn-round">Chat IA</a>
            </li>

            <li class="nav-item dropdown">
              <a class="btn btn-danger btn-round dropdown-toggle" href="#" id="descubraDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Descubra
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="descubraDropdown">
                  <a class="dropdown-item" href="#">Próximos</a>
                  <a class="dropdown-item" href="#">Na Bahia</a>
                  <a class="dropdown-item" href="#">No Brasil</a>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </nav>

  </header>

<script>
  function toggleBusca() {
    const busca = document.getElementById('busca-container');
    busca.style.display = (busca.style.display === 'block') ? 'none' : 'block';
  }
</script>


<!-- jQuery (necessário para o Bootstrap 4) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- Bootstrap Bundle (com Popper.js incluso) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>


  <div id="map"></div>

  <!-- Modal para imagem ampliada -->
  <div id="modal" style="display:none; 
  position:fixed; 
  top:0; left:0; right:0; bottom:0; 
  background: rgba(0,0,0,0.8); 
  justify-content:center; 
  align-items:center; 
  z-index:9999;">

  <img src="" style="max-width:90vw; max-height:90vh; border-radius:8px;"/>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="mapa.js"></script>
</body>
</html>
