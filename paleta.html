  <!-- Seus estilos personalizados -->
  <style>
    /* estilos das paletas populares */
    #popularPalettes {
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    #popularPalettes h2 {
      font-size: 2.4rem;
      margin-bottom: 8px;
      color: #111;
    }
    #popularPalettes p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .palette-box {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .colors-row {
      display: flex;
      height: 80px;
    }
    .colors-row div {
      flex: 1;
    }
    .palette-footer {
      padding: 12px 16px;
      text-align: left;
    }
    .palette-footer button {
      background: none;
      border: none;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      padding: 0;
    }
    .palette-footer button:hover {
      text-decoration: underline;
    }

    /* estilos do círculo cromado */
    .circle-section {
      background: #e1e1e1;
      padding: 40px 20px;
      text-align: center;
    }
    .circle-section h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00bfff;
    }
    canvas {
      border-radius: 50%;
      cursor: crosshair;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
    }
    .palette {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 15px;
    }
    .color-box {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      color: #000;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      background: #00bfff;
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0099cc;
    }
    #limitMsg {
      color: #f88;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>

 <section id="popularPalettes">
  <h2>Cículo de Cores</h2>
  <p>Monte a sua própria paleta.</p>
  <!-- Círculo Cromado Interativo -->
  <!-- HTML -->

<section id="color-wheel-section">
  <div id="color-picker-container"></div>

  <div class="selected-colors">
    <h3>Paleta Selecionada:</h3>
    <div id="selectedColors" class="colors-preview"></div>
  </div>

  <div class="color-buttons">
    <button id="addColorBtn">Adicionar Cor</button>
    <button id="resetColorsBtn">Reiniciar</button>
    <button id="downloadPaletteBtn">Baixar paleta (PDF)</button>
  </div>
</section>

<script src="https://unpkg.com/@jaames/iro@5"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const colorPicker = new iro.ColorPicker("#color-picker-container", {
    width: 250,
    color: "#ff6600",
    layout: [
      { component: iro.ui.Wheel },
      { component: iro.ui.Slider, options: { sliderType: 'value' } }
    ]
  });

  const selectedColors = [];
  const maxColors = 5;
  const selectedColorsDiv = document.getElementById("selectedColors");
  const addColorBtn = document.getElementById("addColorBtn");
  const resetColorsBtn = document.getElementById("resetColorsBtn");
  const downloadBtn = document.getElementById("downloadPaletteBtn");

  function renderColors() {
    selectedColorsDiv.innerHTML = "";
    selectedColors.forEach(color => {
      const colorDiv = document.createElement("div");
      colorDiv.style.backgroundColor = color;
      selectedColorsDiv.appendChild(colorDiv);
    });
  }

  addColorBtn.addEventListener("click", () => {
    if (selectedColors.length >= maxColors) {
      alert("Você já escolheu 5 cores.");
      return;
    }

    const currentColor = colorPicker.color.hexString;
    selectedColors.push(currentColor);
    renderColors();
  });

  resetColorsBtn.addEventListener("click", () => {
    selectedColors.length = 0;
    renderColors();
  });

  downloadBtn.addEventListener("click", () => {
    if (selectedColors.length === 0) {
      alert("Nenhuma cor selecionada.");
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Minha Paleta de Cores", 20, 20);

    selectedColors.forEach((color, i) => {
      doc.setFillColor(color);
      doc.rect(20, 30 + i * 25, 30, 20, 'F');
      doc.setTextColor(0, 0, 0);
      doc.text(color, 60, 45 + i * 25);
    });

    doc.save("paleta.pdf");
  });
</script>













  <!-- Seus scripts JS (baixe PDF etc.) -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   <script src="paleta.js"></script>

  

</body>
</html>
