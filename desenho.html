<style>

  /* Paleta de cores visível */

<div class="editor-wrapper">
  <div class="sidebar">
    <button id="tool-brush" title="Pincel" class="active"><i class="fa fa-pencil"></i></button>
    <button id="tool-eraser" title="Borracha"><i class="fa fa-eraser"></i></button>
    <button id="tool-fill" title="Balde"><i class="fa fa-tint"></i></button>
    <button id="tool-select" title="Selecionar"><i class="fa fa-mouse-pointer"></i></button>
    <button id="undoBtn" title="Desfazer"><i class="fa fa-undo"></i></button>
    <button id="redoBtn" title="Refazer"><i class="fa fa-redo"></i></button>
    <button id="clearBtn" title="Limpar"><i class="fa fa-trash"></i></button>
    <button id="downloadBtn" title="Baixar"><i class="fa fa-download"></i></button>

    <label title="Carregar Imagem" for="uploadImg" style="cursor:pointer;">
      <i class="fa fa-upload"></i>
      <input type="file" id="uploadImg" accept="image/*" />
    </label>

    <input type="color" id="colorPicker" title="Escolher cor" value="#000000" />
  </div>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <canvas id="selCanvas"></canvas>
  </div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const selCanvas = document.getElementById('selCanvas');
  const selCtx = selCanvas.getContext('2d');

  const colorPicker = document.getElementById('colorPicker');
  const brushBtn = document.getElementById('tool-brush');
  const eraserBtn = document.getElementById('tool-eraser');
  const clearBtn = document.getElementById('clearBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const uploadInput = document.getElementById('uploadImg');

  let currentTool = 'brush';
  let drawing = false;
  let lastX = 0;
  let lastY = 0;
  let brushColor = colorPicker.value;
  let brushSize = 5;

  // Ajusta tamanho dos canvas
  function resize() {
    canvas.width = selCanvas.width = window.innerWidth - 70;
    canvas.height = selCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Alternar ferramentas e botão ativo
  function selectTool(tool) {
    currentTool = tool;
    // Atualiza classe active
    [brushBtn, eraserBtn].forEach(btn => btn.classList.remove('active'));
    if(tool === 'brush') brushBtn.classList.add('active');
    else if(tool === 'eraser') eraserBtn.classList.add('active');
  }

  brushBtn.addEventListener('click', () => selectTool('brush'));
  eraserBtn.addEventListener('click', () => selectTool('eraser'));

  colorPicker.addEventListener('change', e => {
    brushColor = e.target.value;
  });

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    lastX = e.offsetX;
    lastY = e.offsetY;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
  });

  canvas.addEventListener('mousemove', e => {
    if (!drawing) return;

    ctx.lineWidth = brushSize;
    ctx.lineCap = 'round';

    if(currentTool === 'brush'){
      ctx.strokeStyle = brushColor;
      ctx.globalCompositeOperation = 'source-over';
    } else if(currentTool === 'eraser'){
      ctx.strokeStyle = 'rgba(0,0,0,1)';
      ctx.globalCompositeOperation = 'destination-out'; // Borracha apaga pixels
    }

    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();

    lastX = e.offsetX;
    lastY = e.offsetY;
  });

  canvas.addEventListener('mouseup', () => {
    drawing = false;
  });
  canvas.addEventListener('mouseout', () => {
    drawing = false;
  });

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  downloadBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'desenho.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });

  uploadInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      let w = img.width * scale;
      let h = img.height * scale;
      let x = (canvas.width - w) / 2;
      let y = (canvas.height - h) / 2;
      ctx.drawImage(img, x, y, w, h);
    };
    img.src = URL.createObjectURL(file);
    uploadInput.value = '';
  });
</script>
